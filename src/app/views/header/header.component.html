<div class="container-fluid">

  <button class="mt-3" mat-icon-button (click)="onToggleMenu()">
    <mat-icon *ngIf="!opened" title="Показать боковое меню">menu</mat-icon>
    <mat-icon *ngIf="opened" title="Скрыть боковое меню">close</mat-icon>
  </button>

  <div class="row settings justify-content-between">
    <div class="col text-left mt-3">
      <p class="navbar-brand min-width">{{categoryName}}</p>
      <button class="ml-3 btn-stat" (click)="onToggleStat()" *ngIf="showStat && !isMobile">Скрыть статистику</button>
      <button class="ml-3 btn-stat" (click)="onToggleStat()" *ngIf="!showStat && !isMobile">Показать статистику
      </button>
    </div>

    <div class="col text-right">
      <button mat-icon-button class="header-icon mt-3" (click)="showSettings()" title="Настройка приоритетов">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>

</div>
